<div class="home-container">
  <div class="body-content">
    <div class="logo-container">
      <img src="/assets/images/name.png" alt="logo-image">
    </div>
    <img class="external-image-one" src="/assets/images/rick-face.png" alt="rick-face">
    <div class="information">
      <div class="tab-section">
        <span [ngClass]="{'active': currentTab === 'characters'}" (click)="toggleTab('characters')">Characters</span> |
        <span [ngClass]="{'active': currentTab === 'locations'}" (click)="toggleTab('locations')">Locations</span> |
        <span [ngClass]="{'active': currentTab === 'episodes'}" (click)="toggleTab('episodes')">Episodes</span>
      </div>
      <div *ngIf="currentTab === 'characters'" class="content-list">
        <div *ngFor="let character of characters" class="character-box">
          <img [routerLink]="['/character', character.id]" [src]="character.image" alt="character-image-{{character.id}}">
        </div>
        <div (click)="navigateTo('character')" class="more-box">
          <span>More +</span>
        </div>
      </div>
      <div *ngIf="currentTab === 'locations'" class="content-list">
        <div *ngFor="let location of locations" class="item-box">
          <div [routerLink]="['/location', location.id]" class="description">
            <div class="property">
              <h3>Name</h3>
            </div>
            <div class="value">
              {{location.name}}
            </div>
          </div>
          <div [routerLink]="['/location', location.id]" class="description">
            <div class="property">
              <h3>Type</h3>
            </div>
            <div class="value">
              {{location.type}}
            </div>
          </div>
          <div [routerLink]="['/location', location.id]" class="description">
            <div class="property">
              <h3>Dimension</h3>
            </div>
            <div class="value">
              {{location.dimension}}
            </div>
          </div>
        </div>
        <div (click)="navigateTo('location')" class="more-box">
          <span>More +</span>
        </div>
      </div>
      <div *ngIf="currentTab === 'episodes'" class="content-list">
        <div *ngFor="let episode of episodes" class="item-box">
          <div [routerLink]="['/episode', episode.id]" class="description">
            <div class="property">
              <h3>Name</h3>
            </div>
            <div class="value">
              {{episode.name}}
            </div>
          </div>
          <div [routerLink]="['/episode', episode.id]" class="description">
            <div class="property">
              <h3>Air date</h3>
            </div>
            <div class="value">
              {{episode.air_date}}
            </div>
          </div>
          <div [routerLink]="['/episode', episode.id]" class="description">
            <div class="property">
              <h3>Episode</h3>
            </div>
            <div class="value">
              {{episode.episode}}
            </div>
          </div>
        </div>
        <div (click)="navigateTo('episode')" class="more-box">
          <span>More +</span>
        </div>
      </div>
    </div>
  </div>
</div>
