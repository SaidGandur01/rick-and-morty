<div class="app-episode-details">
  <div *ngIf="episode" class="body">
    <img class="external-image" src="/assets/images/rick-planet.png" alt="rick-face">
    <div class="episode-information">
      <h2>Name: {{ episode.name }}</h2>
      <h2>Air date:{{ episode.air_date }}</h2>
      <h2>Created: {{ episode.created }}</h2>
      <h2>Episode: {{ episode.episode }}</h2>
    </div>
  </div>
</div>
